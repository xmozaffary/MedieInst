<!DOCTYPE html>
<html lang="se">
    <head>
        <title>Fråga bummer 10</title>
    </head>
    <body>
        <!--jag använde method post för att den används när man vill skicka känsliga data(data syns inte i url:en) -->
        <form action="https://httpbin.org/post" method="POST">
            <fieldset>
                <legend>Student Info</legend>
                <fieldset>
                    <legend>Personal Info</legend>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" placeholder="First Name">
                    <br><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" placeholder="Last Name">
                    <br><br>
                    <label for="passw">Password:</label>
                    <input type="password" id="passw" placeholder="Password">
                </fieldset>
                <fieldset>
                    <legend>Photo</legend>
                    <img src="img/spring-bird.jpg" alt="A spring bird" style="width: 250px;">
                    <!--Försst hade jag taget <figurecaption> istället för taget <p> men när jag laddade up filen till w3c så fick jag error. 
                    Erroret var att man kan inte ha taget <figurecaption som a child
                    i taget <fieldset> så jag tog bort taget <figurecaption> och skriv <p> istället-->
                    <p style="margin: 0%;">a spring bird</p>
                </fieldset>
                <input type="submit" value="submit">
            </fieldset>
        </form>
    </body>
</html>
